<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylepage2.css">
    <title>Emmanuel Odedele Contact me</title>
</head>
<body>
    <div class="contactme">
        <nav>
            <h2 class="topic1">Contact me</h2>  
            <ul id="ulalign">
                <li><a href="./page1.html">Home</a></li>
                <li><a href="./page2.html">Contact</a></li>
                <li><a href="./page3.html">Register</a></li>
                <li><a href="./page4.html">Login</a></li>
                <li><a href="./page5.html">Calculator 1</a></li>
                <li><a href="./page6.html">Calculator 2</a></li>
            </ul>
            <h2 class="logo">EO</h2>
        </nav>

        <div class="content">
            <div class="box">
                <div class="title">CONTACT ME</div>
                <form action="#">
                    <div class="userdetails">

                        <div class="inputbox">
                            <span>Full name</span>
                            <input class="input" type="text" placeholder="Name" required>
                        </div>

                        <div class="inputbox">
                            <span>Email</span>
                            <input class="input" type="email" placeholder="Email" required>
                        </div>

                        <div class="inputbox">
                            <span>Message</span>
                            <textarea class="input" name="message" id="mesage" placeholder="Message" required></textarea>
                        </div>

                        <div class="dropdown">
                            <span>Priority</span>
                            <select name="" id="priority" required>
                                <option value="" disabled selected hidden>Choose priority</option>
                                <option value="very_important">Very important</option>
                                <option value="important">Important</option>
                                <option value="less_important">Less important</option>
                            </select>
                        </div>

                        <button class="btn">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
