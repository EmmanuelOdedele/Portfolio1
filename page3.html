<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylepage3.css">
    <title>Emmanuel Odedele Register</title>
</head>
<body>
    <div class="register">
        <nav>
            <h2 class="topic1">Register here</h2>  
            <ul>
                <li><a href="./page1.html">Home</a></li>
                <li><a href="./page2.html">Contact</a></li>
                <li><a href="./page3.html">Register</a></li>
                <li><a href="./page4.html">Login</a></li>
                <li><a href="./page5.html">Calculator 1</a></li>
                <li><a href="./page6.html">Calculator 2</a></li>
            </ul>
            <h2 class="logo">EO</h2>
        </nav>
        
        <div class="content">
            <div class="box">
                <div class="title">REGISTER HERE</div>
                <form action="#" class="form">
                    <div class="userdetails">

                        <div class="inputbox">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="First name" required>
                        </div>

                        <div class="inputbox">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Last name" required>
                        </div>

                        <div class="inputbox">
                            <span class="details">Phone Number</span>
                            <input type="tel" placeholder="Phone number" required>
                        </div>

                        <div class="inputbox">
                            <span class="details">Gender</span>
                            <select name="" id="gender" required>
                                <option value="" disabled selected hidden>Choose gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="prefer_not_to_say">Prefer not to say</option>
                            </select>
                        </div>

                        <div class="inputbox">
                            <span class="details">Country</span>
                            <input type="text" placeholder="Country" required>
                        </div>

                        <div class="inputbox">
                            <span class="details">State/Province</span>
                            <input type="text" placeholder="State/province" required>
                        </div>

                        <div class="inputbox">
                            <span class="details">Username</span>
                            <input type="text" placeholder="Username" required>
                        </div>

                        <div class="inputbox">
                            <span class="details">Password</span>
                            <input type="password" placeholder="Password" required>
                        </div>

                        <div class="inputbox">
                            <span class="details">Confirm Password</span>
                            <input type="password" placeholder="Confirm password" required>
                        </div>

                    </div>

                    <div class="button">
                        <input class="btn" type="submit" value="Register">
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
